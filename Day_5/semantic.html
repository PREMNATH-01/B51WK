<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags Examples</title>
</head>
<body>
    <header>
        
   <h1>Semantic HTML5 Tags</h1>
   <nav>
   <a href="#Home">Home</a> 
    <a href="#About">About</a>
    <a href="#Services">Services</a>
    <a href="#Contact">Contact</a>
    </nav>
    </header>
    <section>
        <article>
            <h2>title</h2>
            <p>
                This is a content of article. semantics tags like 
                <code>&lt;article&gt;</code> and <code>&lt;section&gt;</code> help structure web pages better.
            </p>
        </article>
    </section>
    <footer>
        <p>contact us at email@example.com</p>
    </footer>
</body>
</html>
