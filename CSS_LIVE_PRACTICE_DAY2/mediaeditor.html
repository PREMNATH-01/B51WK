<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- add icon-->
    <link rel="icon" href="royal.png" type="image/x-icon"/>

    <!--add lato font from google-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <!--add awesome icon, font-->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    referrerpolicy="no-referrer"
  />

    <!--add tittle-->
    <title>Media Editor</title>

    <!--add css-->
    <link rel="stylesheet" href="mediaeditor.css">
</head>
<body class="app">

    <header class="header">

        <!--add logo and buttons in header-->
        <!--add special icons-->
        <img src="royal.png" alt="logo" class="logo"/>
        <button class="dd-toggle">file</button>
        <button class="dd-toggle">view</button>
        <button class="dd-toggle">new</button>

        <button class="dd-toggle dd-toggle_icon">
            <i class="fa-solid fa-crown"></i>
        </button>
        <button class="dd-toggle dd-toggle_icon">
            <i class="fa-solid fa-bell"></i>
        </button>

        <!--add image and name in header corner-->
        <button class="dd-toggle">
            <img src="Untitled design.jpg" alt="PP" class="dd-toggle_img"/>
            <span class="dd-toggle_text">Prem u</span>
        </button>
    </header>

    <!--add menu items in sidebar-->

    
      

    <div class="app_container">
        <div class="sidebar1">
            <button class="menu__button1"><i class="fas fa-layer-group"></i></button>
            <button class="menu__button1"><i class="fas fa-image"></i></button>
            <button class="menu__button1"><i class="fas fa-font"></i></button>
            <button class="menu__button1"><i class="fas fa-shapes"></i></button>
          </div>

          
        <div class="sidebar">
            <section class="menu">
                <button class="menu_button">
                    <i class="fas fa-layer-group menu_button_icon"></i>
                    <span class="menu_text">Templates</span>
                </button>
                <button class="menu_button">
                    <i class="fas fa-images menu_button_icon"></i>
                    <span class="menu_text">Photos</span>
                </button>
                <button class="menu_button">
                    <i class="fas fa-font menu_button_icon"></i>
                    <span class="menu_text">Text</span>
                </button>
                <button class="menu_button">
                    <i class="fas fa-music menu_button_icon"></i>
                    <span class="menu_text">Music</span>
                </button>
                <button class="menu_button">
                    <i class="fas fa-video menu_button_icon"></i>
                    <span class="menu_text">Videos</span>
                </button>
                <button class="menu_button">
                    <i class="fas fa-upload menu_button_icon"></i>
                    <span class="menu_text">Background</span>
                </button>


            </section>
        </div>
        <section class="panel"></section>
        <main class="main"></main>
    </div>



    
</body>
</html>
